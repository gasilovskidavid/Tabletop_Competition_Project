name: Weekly Competitive Analysis Scrape

on:
  schedule:
    - cron: '0 4 * * 1' # Runs at 4:00 AM UTC every Monday
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        
      - name: Install system dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::httr
            any::rvest
            any::jsonlite
            any::DBI
            any::RSQLite
            any::dplyr
            any::stringr
            any::RPostgres
            
      - name: Install R packages
        run: Rscript -e "install.packages(c('httr', 'rvest', 'dplyr', 'jsonlite', 'DBI', 'RSQLite', 'stringr', 'RPostgres'))"

      - name: Run the entire ETL process
        env:
          NEON_DB_HOST: ${{ secrets.NEON_DB_HOST }}
          NEON_DB_NAME: ${{ secrets.NEON_DB_NAME }}
          NEON_DB_USER: ${{ secrets.NEON_DB_USER }}
          NEON_DB_PASSWORD: ${{ secrets.NEON_DB_PASSWORD }}
        run: Rscript R_scripts/Master_ETL.R
