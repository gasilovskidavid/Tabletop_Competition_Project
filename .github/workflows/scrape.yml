name: Weekly Competitive Analysis Scrape

on:
  schedule:
    - cron: '0 4 * * 1' # Runs at 4:00 AM UTC every Monday
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        run: Rscript -e "install.packages(c('httr', 'rvest', 'dplyr', 'jsonlite', 'DBI', 'RSQLite'))"

      - name: Run the entire ETL process
        run: Rscript R_scripts/Master_ETL.R

      - name: Commit and push database changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add DATA/Tabletop_data.db
          git commit -m "Automated weekly data update" || echo "No changes to commit"
          git push
